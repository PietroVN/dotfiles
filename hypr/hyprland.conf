# Variables
$mainMod = SUPER
$term = alacritty
$topBar = waybar
$launcher = bemenu-run

# Startup
exec-once = dbus-update-activation-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = light -I
exec-once = gentoo-pipewire-launcher
exec-once = $topBar
exec-once = ~/.config/hypr/hyprpaper_cli

# Monitor
monitor=,preferred,auto,1

# Input
input {
    kb_layout = br
    kb_variant = abnt2
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# General
general {
    # Gaps
    gaps_in = 5
    gaps_out = 3
    border_size = 2

    # Window border
    col.active_border =	rgb(5a0fa6)    
	col.inactive_border = rgba(595959aa)

    # Layout
    layout = dwindle
}

# Decoration
decoration {

    # Border rounding
    rounding = 7
    multisample_edges = true

    # Blur
    blur_size = 0
    blur_passes = 1
    blur_new_optimizations = on

    # Shadows
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# Animations
animations {
    enabled = no

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# Main Keybindings
bind = $mainMod, T, exec, $term
bind = $mainMod, Return, exec, $launcher
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod SHIFT, E, exit

# Control screen brightness
bind = ,XF86MonBrightnessUp,   exec, light -A 10 | light -O
bind = ,XF86MonBrightnessDown, exec, light -U 10 | light -O

# Music
bind = ,XF86AudioPlay, exec, music pause
bind = ,XF86AudioNext, exec, music advance
bind = ,XF86AudioPrev, exec, music return

# Volume
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

# Microphone volume
bind = SHIFT, XF86AudioRaiseVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ +5%
bind = SHIFT, XF86AudioLowerVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ -5%

# Togle Audio | Mic
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Reloads
bind = $mainMod SHIFT, w, exec, killall $topBar && $topBar
bind = $mainMod SHIFT, w, exec, ~/.config/hypr/hyprpaper_cli clipboard

# Screenshot
bind = $mainMod, p, exec, grim - | wl-copy -t image/png
bind = $mainMod SHIFT, p, exec, grim -g "$(slurp)" - | wl-copy -t image/png

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
